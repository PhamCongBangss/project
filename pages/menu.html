<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực đơn - BangCoffee</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a class="nav-logo" href="#"><p class="logo-text">☕BangCoffee</p></a>
        <div class="nav-menu">
          <div class="nav-item">
            <a href="./homePage.html" class="nav-link">Trang chủ</a>
          </div>
          <div class="nav-item">
            <a href="./aboutUs.html" class="nav-link">Về chúng tôi</a>
          </div>
          <div class="nav-item">
            <a href="./menu.html" class="nav-link">Thực đơn</a>
          </div>
          <div class="nav-item">
            <a href="./recruitment.html" class="nav-link">Tuyển dụng</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="menu-banner">
      <h1 class="menu-heading" data-aos="fade-down">Thực đơn</h1>
      <p class="menu-subtitle" data-aos="fade-up">
        Khám phá hương vị cà phê tuyệt hảo
      </p>
    </div>

    <div class="menu-controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Tìm kiếm..." />
      </div>
      <div class="filter-box">
        <select id="priceFilter">
          <option value="all">Tất cả giá</option>
          <option value="1">Dưới 40.000đ</option>
          <option value="2">40.000đ - 60.000đ</option>
          <option value="3">Trên 60.000đ</option>
        </select>
        <select id="categoryFilter">
          <option value="all">Tất cả loại</option>
          <option value="coffee">Cà phê</option>
          <option value="tea">Trà</option>
          <option value="cake">Bánh</option>
          <option value="special">Đặc biệt</option>
        </select>
      </div>
    </div>

    <div class="menu-items" id="menuContainer"></div>
    <div class="no-results" data-aos="fade-up">
      <p>Không tìm thấy sản phẩm phù hợp với yêu cầu của bạn</p>
    </div>

    <script type="module" src="../assets/js/menu.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        offset: 100,
      });
    </script>
  </body>
</html>
